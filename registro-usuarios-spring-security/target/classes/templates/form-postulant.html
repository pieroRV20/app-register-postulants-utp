<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
</head>
<body>
	<header th:replace="layout/layout::header"></header>

	<section class="container w-50 mt-5">
		<h2 class="mt-3">Registrar Postulante</h2>
		<form th:action="@{/postulant-register}" th:object="${postulant}" method="post">
		
			<div class="row mb-3 mt-5">
				<div class="col">
					<label class="form-label">Nombre</label> <input class="form-control"
					type="text" th:field="*{name}" /> <small class="alert alert-danger"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
				</div>
				<div class="col">
					<label class="form-label">Apellido</label> <input
					class="form-control" type="text" th:field="*{lastName}" /> <small class="alert alert-danger"
					th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
				</div>
			</div>
			
			<div class="row mb-3">
				<div class="col">
					<label class="form-label">Email</label> <input class="form-control"
					type="text" th:field="*{email}" /> <small
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				<div class="col">
					<label class="form-label">Fecha de Nacimiento</label> <input
					class="form-control" type="date" th:field="*{birthday}" /> <small class="alert alert-danger"
					th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></small>
				</div>
			</div>
			
			<div class="row mb-3 mt-5">
				<div class="col">
					<label class="form-label">Escuela</label> <input
					class="form-control" type="text" th:field="*{nameSchool}" /> <small
					th:if="${#fields.hasErrors('nameSchool')}"
					th:errors="*{nameSchool}"></small>
				</div>
				<div class="col">
					<label class="form-label">Dni</label> <input
					class="form-control" type="text" th:field="*{dni}" /> 
					<small class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
				</div>
			</div>

			<div class="form-group mb-3">
				<label class="form-label">Elige carrera</label> <select
					class="form-select" th:field="*{degree}"
					aria-label="Default select example">
					<option th:each="degree : ${degrees}" th:value="${degree.id}"
						th:text="${degree.name}" th:selected="${degree.id==1}"></option>
				</select>
			</div>

			<div class="form-group">
				<label class="form-label">Observaciones</label>
				<textarea class="form-control" th:field="*{observation}"></textarea>
				<small class="alert alert-danger" th:if="${#fields.hasErrors('observation')}"
					th:errors="*{observation}"></small>
			</div>

			<input type="submit" class="form-control btn btn-secondary mt-4 w-25"
				name="login-submit" id="login-submit" value="Enviar" />
		</form>
	</section>
</body>
</html>
