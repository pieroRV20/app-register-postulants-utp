<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
</head>
<body>
	<header th:replace="layout/layout::header"></header>

	<section class="container w-50 mt-5">
		<h2 class="mt-3">Evaluar Registro</h2>
		<div >
				<h4>Nombre Completo</h4>
				<p th:text="${register.postulant.name}"></p>
				<h4>DNI</h4>
				<p th:text="${register.postulant.dni}"></p>
				<h4>Escuela</h4>
				<p th:text="${register.postulant.nameSchool}"></hp>
				<h4>Carrera</h4>
				<p th:text="${register.postulant.degree.name}"></hp>
				<h4>Observacion</h4>
				<p th:text="${register.postulant.observation}"></p>
				<h4>Postulacion hecha en:</h4>
				<p th:text="${origin.name}"></p>
			</div>
			
			<div class="d-flex flex-row" th:each="state : ${statuses}">
					<a class="btn btn-info mt-4" th:text="${state.name}" th:href="@{'/register-evaluate/'+${state.id}+'/'+${register.id}}"></a>
			</div>

	</section>

</body>
</html>
